<div class="sbody">
    <div class="contenedor">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="izquierda mt-5">
                        <a class='font-museum' href="#">
                            <img alt="" class="d-inline-block align-top" src="assets/img/logycaLogo.png">
                        </a>
                        <h3>Bienvenido a LOGYCA / PROCESA</h3>
                        <h6 class="panel-title mt-2 glyphicon glyphicon-folder-open" style="color: gray; font-size: .8em;">Si usted ya cuenta con un usuario ingrese la siguiente información</h6>
                        <form [formGroup]="formlogin">
                            <div class="form-group">
                                <h4 class="mt-3">Login</h4>
                                <div class="input-group mb-2 mr-sm-2">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">
                                            <i class="material-icons">account_box</i>
                                        </div>
                                    </div>
                                    <input type="text" class="form-control" formControlName="userName" required placeholder="Usuario">
                                    <div class="form-control-feedback" *ngIf="formlogin.controls.userName.valid && (formlogin.controls.userName.dirty || formlogin.controls.userName.touched)">
                                        <p *ngIf="formlogin.controls.userName.errors?.required" id="emptyUser">Usuario requerido</p>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group mb-2 mr-sm-2">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">
                                            <i class="material-icons">lock</i>
                                        </div>
                                    </div>
                                    <input name="password" type="text" class="form-control" formControlName="password" placeholder="Contraseña">
                                    <div class="form-control-feedback" *ngIf="formlogin.controls.password.valid && (formlogin.controls.password.dirty || formlogin.controls.password.touched)">
                                        <p *ngIf="formlogin.controls.password.errors?.required" id="emptyUser">Contraseña requerida</p>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="recordar">
                                    <input class="form-check-input" type="checkbox" id="inlineFormCheck">
                                    <label style="color: black; margin-left: 1.2em; font-size: .8em;" class="form-check-label" for="inlineFormCheck">Recordar sesión</label>
                                </div>
                                <div class="menus">
                                    <a [routerLink]="['/forgetPass']" style="color: gray; margin-left: 1.2em; font-size: .8em;" id="forgetPass">¿Olvidó su usuario o contraseña?</a>
                                    <a [routerLink]="['/requestUser']" style="color: gray; margin-left: 1.2em; font-size: .8em;" class=""> Solicite un usuario</a>
                                    <a [routerLink]="['/requestService']" style="color: gray; margin-left: 1.2em; font-size: .8em;" class="">¿Usted es nuevo?</a>
                                </div>
                            </div>
                        </form>
                        <div class="form-group">
                            <button [routerLink]="['/home']" routerLinkActive="router-link-active" class=" ingresar btn b-green white" type="submit" [disabled]="!formlogin.valid">Ingresar</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-6" style="padding-right: 0px; padding-left: 0px">
                    <img class="img-derecha" src="assets/img/background.jpg" alt="">
                </div>
            </div>
        </div>
    </div>
</div>
