<mat-card class="example-card">
    <mat-card-header>
        <div mat-card-avatar>
            <img src="assets/img/shop/TiendaLogo.png" alt="homepage" class="dark-logo" width="80%" />
        </div>
        <mat-card-title>Activación de Servicios</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p>
            Este Modulo es creado para la activación de productos y servicios comprados desde la Tienda Virtual.
        </p>
        <p>
            <mat-form-field appearance="legacy">
                <mat-label>NIT</mat-label>
                <input matInput placeholder="123456789">
                <mat-icon matSuffix>assignment_ind</mat-icon>
            </mat-form-field>
        </p>
        <p>
            <mat-form-field appearance="legacy">
                <mat-label>Número de Orden o Factura</mat-label>
                <input matInput placeholder="OC1324">
                <mat-icon matSuffix>chrome_reader_mode</mat-icon>
            </mat-form-field>
        </p>
        <div class="example-button-row">
            <button mat-raised-button class="ingresar btn b-green white" type="submit">Consultar</button>
        </div>
    </mat-card-content>
</mat-card>
